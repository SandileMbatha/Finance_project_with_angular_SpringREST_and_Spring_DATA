<div class="container">
  <div class="container text-center text-md-left" data-aos="fade-up">
    <div class="container text-center text-md-center" data-aos="fade-up">
      <h1>
        <b>Welcome To Justice League Finance System</b>
      </h1>
    </div>
    <br /><br /><br />
    <div class="d-flex justify-content-center">
      <div class="col-md-10">
        <div class="d-flex justify-content-left">
          <h3>Registered Customers</h3>
        </div>
        <app-table
          [tableData]="customerTableData"
          [service]="getCustomerService()"
          [pageData]="pageData"
          (newPageRequested)="onNewPageRequested($event)"
          (newPageSizeRequested)="onNewPageSizeRequested($event)"
          (deleteItem)="onDeleteCustomer()"
        ></app-table>
        <div class="d-flex flex-row-reverse bd-highlight">
          <button
            type="button"
            class="btn btn-outline-primary"
            [routerLink]="register()"
          >
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
