<form>
  <div>
    <label>Medical Credits (R):</label>
    <input
      (click)="onFocus($event)"
      (paste)="onPaste($event)"
      type="number"
      id="medicalCredits"
      min="0.00"
      step="0.01"
      formControlName="medicalCredits"
      class="form-control"
      placeholder="0.00"
    />
  </div>

  <div>
    <label>Rebate (R):</label>
    <div class="form-group">
      <label class="description"
        >The rebate amount as per your age during the tax year*</label
      >
      <br />

      <div class="d-flex justify-content-end">
        <label class="label-description">Primary (R):</label>
        <label class="label-amount text-right">{{
          formatMoneyLabel(getPrimaryRebate())
        }}</label>
      </div>

      <div class="d-flex justify-content-end">
        <label class="label-description">Secondary (65 and older) (R):</label>
        <label class="label-amount text-right">{{
          formatMoneyLabel(getSecondaryRebate())
        }}</label>
      </div>

      <div class="d-flex justify-content-end">
        <label class="label-description">Tertiary (75 and older) (R):</label>
        <label class="label-amount text-right">{{
          formatMoneyLabel(getTertiaryRebate())
        }}</label>
      </div>

      <br />

      <div class="d-flex justify-content-end">
        <label for="totalRebate"><b>Total Rebate (R):</b></label>
        <label class="label-amount text-right" id="totalRebate"
          ><b>{{ totalRebate() }}</b></label
        >
      </div>
    </div>
  </div>
</form>
